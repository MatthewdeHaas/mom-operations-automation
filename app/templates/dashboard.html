{% extends "base.html" %}

{% block body %}


  <div class="mt-10 flex flex-col w-full items-center">

    <form class="flex flex-col"
      hx-post="/generate_data"
      hx-swap="innerHTML"
      hx-target="#submit-message"
      hx-on::after-request="if (event.detail.successful && event.target === this) this.reset()"
    >

      <p class="text-xl font-bold text-center text-pink-400">Dashboard</p>
      <p class="text-xl text-pink-400 font-md">The following will generate and send packing slips, labels, and shopping lists directly to your email</p>

      <input 
        type="text" 
        name="url"
        placeholder="URL" 
        class="border rounded-sm border-pink-400 focus:outline-none border-black mt-2 p-2"
        autocomplete="off"
        required
      >

      <input 
        type="number" 
        name="week"
        placeholder="Week" 
        class="border rounded-sm border-pink-400 focus:outline-none border-black mt-2 p-2
               outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
        autocomplete="off"
        min=0
        required
      >

      <button class="border-2 border-pink-400 text-pink-400 rounded-md border-black mt-2 p-2" type="submit">
        Generate + Send
      </button>

    </form>

      <p id="submit-message" class="text-pink-400 font-md"></p>

  </div>
  


{% endblock %}
